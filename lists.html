<!DOCTYPE html>
<html>
  <head>
    <title>Vue App</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
    />
  </head>

  <body>
    <div id="app">
      <ul>
        <!-- replace v-if with v-show -->
        <li v-for="color in colors" v-show="color.primary">{{color.text}}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>

    <script>
      let app = Vue.createApp({
        data() {
          return {
            colors: [
              { text: "red", primary: true },
              { text: "green", primary: false },
              { text: "blue", primary: true },
              { text: "yellow", primary: true },
              { text: "orange", primary: false },
            ],
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
