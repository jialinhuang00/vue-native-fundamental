<!DOCTYPE html>
<html>
  <head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
    />
  </head>
  <!-- toDO -->
  <body>
    <div id="app">
      <div v-bind:title="randNum" v-if="shown">
        Hover over me and see ur random number
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data: {
          randNum: Math.floor(Math.random() * 50),
          shown: true,
        },
      });
    </script>
  </body>
</html>
